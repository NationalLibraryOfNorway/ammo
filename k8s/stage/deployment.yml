apiVersion: apps/v1
kind: Deployment
metadata:
  name: ammo-deployment
  labels:
    app: ammo
  namespace: tekst-stage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ammo
  template:
    metadata:
      labels:
        app: ammo
    spec:
      containers:
        - name: ammo
          image: <image>
          ports:
            - name: app-port
              containerPort: 3000
          imagePullPolicy: Always
          env:
            - name: NEXT_PUBLIC_KEYCLOAK_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: ammo-secrets
                  key: keycloak_base_url
            - name: NEXT_PUBLIC_KEYCLOAK_REALM
              valueFrom:
                secretKeyRef:
                  name: ammo-secrets
                  key: keycloak_realm
            - name: NEXT_PUBLIC_KEYCLOAK_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: ammo-secrets
                  key: keycloak_client_id
            - name: NEXT_PUBLIC_IMAGE_API_PATH
              valueFrom:
                secretKeyRef:
                  name: ammo-secrets
                  key: image_api_path
            - name: AUTH_API_PATH
              valueFrom:
                secretKeyRef:
                  name: ammo-secrets
                  key: auth_api_path
            - name: CATALOGUE_API_PATH
              valueFrom:
                secretKeyRef:
                  name: ammo-secrets
                  key: catalogue_api_path
